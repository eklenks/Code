<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voila Applications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .notebook-link {
            margin: 10px 0;
            font-size: 20px;
        }
        .notebook-link a {
            text-decoration: none;
            color: #007acc;
            border: 1px solid #007acc;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .notebook-link a:hover {
            background-color: #007acc;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Voila Applications</h1>
    <div class="notebook-link">
        <a href="/notebook1/">Open Notebook 1</a>
    </div>
    <div class="notebook-link">
        <a href="/notebook2/">Open Notebook 2</a>
    </div>
    <!-- Add more notebooks as needed -->
</body>
</html>
